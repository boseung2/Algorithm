<script>
    function solution(absolutes, signs) {
        let answer = 0;

        for(let i=0; i<absolutes.length; i++) {
            // signs[i]가 true이면 absolutes[i]를 더한다
            // signs[i]가 false이면 absolutes[i]를 뺀다
            if(signs[i]) {
                answer += absolutes[i];
            } else {
                answer -= absolutes[i];
            }
            
        }
        return answer;
    }

    const absolutes = [4,7,12]	
    const signs = [true,false,true];
    
    console.log(solution(absolutes, signs));
</script>
